<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <div class="bg-container">
            <h4>Calculator</h4>
            <form>
                <div class="display">
                    <input type="text" name="display" class="display-input">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = '0' " class="operator">
                    <input type="button" value="Del" onclick="display.value = display.value. toString().slice (0,-1)" class="operator">
                    <input type="button" value="%" onclick="display.value += '%' " class="operator">
                    <input type="button" value="/" onclick="display.value += '/' " class="operator">
                    <input type="button" value="(" onclick="display.value += '(' " class="operator">

                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' " class="odd">
                    <input type="button" value="8" onclick="display.value += '8' " class="even">
                    <input type="button" value="9" onclick="display.value += '9' " class="odd">
                    <input type="button" value="*" onclick="display.value += '*' " class="operator">
                    <input type="button" value=")" onclick="display.value += ')' " class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' " class="even">
                    <input type="button" value="5" onclick="display.value += '5' " class="odd">
                    <input type="button" value="6" onclick="display.value += '6' " class="even">
                    <input type="button" value="-" onclick="display.value += '-' " class="operator">
                    <input type="button" value="[" onclick="display.value += '[' " class="operator">

                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' " class="odd">
                    <input type="button" value="2" onclick="display.value += '2' " class="even">
                    <input type="button" value="3" onclick="display.value += '3' " class="odd">
                    <input type="button" value="+" onclick="display.value += '+' " class="operator">
                    <input type="button" value="]" onclick="display.value += ']' " class="operator">

                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00' " class="even">
                    <input type="button" value="0" onclick="display.value += '0' " class="odd">
                    <input type="button" value="." onclick="display.value += '.' " class="even">
                    <input type="button" value="=" onclick="display.value =  eval(display.value)" class="operator  ">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
